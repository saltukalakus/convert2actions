<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <button id="convertButton">Convert Code</button>
    </div>
    <div id="container">
        <div id="inputScreen">
            <h2>Enter Auth0 Rule:</h2>
            <textarea id="codeInput" rows="10" cols="50"></textarea><br>
        </div>

        <div id="outputScreen">
            <h2>Converted Action:</h2>
            <textarea id="convertedCode" rows="10" cols="50"></textarea>
        </div>
    </div>
    <script src="frontend.js"></script>
</body>
</html>
